name = "ads-automation-api"
compatibility_date = "2024-06-01"
compatibility_flags = ["nodejs_compat"]

# D1数据库配置
database_id = "ads_automation_db"
database_name = "ads_automation"

# 环境变量 (在实际部署时需要设置)
vars = { 
  JWT_SECRET = "your-jwt-secret-key",
  GOOGLE_ADS_DEVELOPER_TOKEN = "your-developer-token",
  GOOGLE_ADS_CLIENT_ID = "your-client-id",
  GOOGLE_ADS_CLIENT_SECRET = "your-client-secret",
  GOOGLE_ADS_REFRESH_TOKEN = "your-refresh-token"
}

# 定时任务配置
[triggers]
cron = ["*/5 * * * *"]  # 每5分钟执行一次定时任务

# 路由配置
[[routes]]
pattern = "api.ads-tools.example.com/*"
zone_name = "ads-tools.example.com"

# 开发环境配置
[env.dev]
database_id = "ads_automation_db_dev"
database_name = "ads_automation_dev"
vars = { 
  ENVIRONMENT = "development",
  JWT_SECRET = "dev-jwt-secret-key"
}