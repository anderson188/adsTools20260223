<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; }
        input { margin: 5px; padding: 8px; width: 300px; }
    </style>
</head>
<body>
    <h1>API 连接测试</h1>
    
    <div>
        <label>API Base URL:</label><br>
        <input type="text" id="baseUrl" value="https://ads-automation-api.workers.dev" placeholder="输入你的 Workers 域名">
        <button onclick="updateBaseUrl()">更新</button>
    </div>
    
    <div>
        <button onclick="testHealth()">测试健康检查</button>
        <button onclick="testLogin()">测试登录接口</button>
        <button onclick="testDashboard()">测试仪表板接口</button>
    </div>
    
    <div id="results"></div>

    <script>
        let baseUrl = 'https://ads-automation-api.workers.dev';
        
        function updateBaseUrl() {
            baseUrl = document.getElementById('baseUrl').value;
            addResult('info', `API 地址已更新为: ${baseUrl}`);
        }
        
        function addResult(type, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testHealth() {
            try {
                addResult('info', `正在测试: ${baseUrl}/api/auth/profile`);
                const response = await fetch(`${baseUrl}/api/auth/profile`);
                const result = await response.text();
                addResult(response.ok ? 'success' : 'error', 
                    `状态码: ${response.status}, 响应: ${result.substring(0, 200)}`);
            } catch (error) {
                addResult('error', `请求失败: ${error.message}`);
            }
        }
        
        async function testLogin() {
            try {
                addResult('info', '测试登录接口...');
                const response = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: 'admin', password: 'wrong'})
                });
                const result = await response.json();
                addResult(response.status === 401 ? 'success' : 'error',
                    `状态码: ${response.status}, 响应: ${JSON.stringify(result)}`);
            } catch (error) {
                addResult('error', `请求失败: ${error.message}`);
            }
        }
        
        async function testDashboard() {
            try {
                addResult('info', '测试仪表板接口...');
                const response = await fetch(`${baseUrl}/api/dashboard/stats`, {
                    headers: {'Authorization': 'Bearer fake-token'}
                });
                const result = await response.text();
                addResult(response.status === 401 ? 'success' : 'error',
                    `状态码: ${response.status}, 响应: ${result.substring(0, 200)}`);
            } catch (error) {
                addResult('error', `请求失败: ${error.message}`);
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            addResult('info', '页面加载完成，请点击测试按钮验证 API');
        };
    </script>
</body>
</html>
